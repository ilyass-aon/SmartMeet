spring.application.name=CoreService

# Configuration Serveur
server.port=8080

# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/smartmeet_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Configuration JWT (Sécurité), Durée du token (24 H)---
smartmeet.app.jwtSecret=${JWT_SECRET}
smartmeet.app.jwtExpirationMs=${JWT_EXPIRATION}

